dist: xenial
language: shell  # MEANINGLESS!
before_install:
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 762E3157
  - sudo add-apt-repository -y ppa:kelleyk/emacs
  - sudo apt-get update
  - sudo apt-get install -y emacs26
script:
  - env | sort
  - emacs --batch -l hugo-export.el
  - git diff
after_success:
  - git add content
  - git -c user.name="Travis CI" -c user.email="travis@travis-ci.org" commit -m "[ci skip] Update documents generated from ${TRAVIS_COMMIT}"
  - git push "https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git" "$TRAVIS_BRANCH"
env:
  global:
    # GITHUB_TOKEN
    secure: ""
